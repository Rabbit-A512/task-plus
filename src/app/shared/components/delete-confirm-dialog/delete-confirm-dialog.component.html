<h1 mat-dialog-title class="text-warn">
  <mat-icon>warning</mat-icon>
</h1>
<div mat-dialog-content>
  <p class="text-warn">删除操作不可逆！确认删除？</p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="handleConfirm()" color="primary">确认</button>
  <button mat-button (click)="handlleCancel()" cdkFocusInitial>取消</button>
</div>
