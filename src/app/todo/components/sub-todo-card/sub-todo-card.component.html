<mat-card class="child-card">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ todo.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="deleteOne()">
      <mat-icon>delete</mat-icon>删除
    </button>
    <button mat-button color="accent" (click)="updateOne()">
      <mat-icon>edit</mat-icon>编辑
    </button>
  </mat-card-actions>
  <mat-card-footer>
    创建时间：{{ todo.createdAt | date: 'medium' }}
  </mat-card-footer>
</mat-card>
