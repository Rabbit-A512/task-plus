<form [formGroup]="todoForm" class="form" (submit)="handleSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="form-title">
        <h2 class="mat-h2">Todo</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="fs-large">
      <mat-form-field class="w-100">
        <mat-label>标题</mat-label>
        <mat-icon matSuffix *ngIf="!titleControl.pending">bubble_chart</mat-icon>
        <i matSuffix *ngIf="titleControl.pending" class="fa fa-spinner fa-spin"></i>
        <input
          matInput
          placeholder="事项标题"
          formControlName="title"
        />
        <!-- <mat-hint>用户名是你登录网站的依据</mat-hint> -->
        <mat-error *ngIf="titleControl.hasError('required')">
          请填写标题
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>描述</mat-label>
        <mat-icon matSuffix>create</mat-icon>
        <input
          matInput
          placeholder="描述"
          formControlName="description"
        />
        <!-- <mat-hint>昵称将作为你在网站中的标识</mat-hint> -->
      </mat-form-field>
      <mat-form-field>
        <mat-label>开始时间</mat-label>
        <input
          matInput
          type="datetime-local"
          formControlName="planToFinishAt"
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="fs-large">
      <button mat-raised-button color="primary" type="submit" class="w-100">
        提交
      </button>
    </mat-card-actions>
  </mat-card>
</form>
