<mat-toolbar>
  <button mat-button color="primary" (click)="handleCreateGroup()">创建组织</button>
</mat-toolbar>
<table mat-table [dataSource]="ownGroups" class="mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>组织名称</th>
    <td mat-cell *matCellDef="let group">{{ group.name }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>编号</th>
    <td mat-cell *matCellDef="let group">{{ group.id }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>创建时间</th>
    <td mat-cell *matCellDef="let group">{{ group.createdAt | date:'medium' }}</td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>操作</th>
    <td mat-cell *matCellDef="let group">
      <button mat-icon-button color="primary" (click)="handleEditGroup(group)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="handleDeleteGroup(group.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ownGroupsColumnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: ownGroupsColumnsToDisplay"></tr>
</table>
