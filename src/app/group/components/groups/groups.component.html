<h1 class="mat-display-1">我的组织</h1>
<mat-tab-group>
  <mat-tab label="我拥有的组织">
    <app-groups-owned
      [ownGroups]="ownGroups"
      (updated)="loadAllGroups()"
      (deleted)="loadAllGroups()"
    ></app-groups-owned>
  </mat-tab>
  <mat-tab label="我参与的组织">
    <app-groups-participated
      [participatedGroups]="participatedGroups"
    ></app-groups-participated>
  </mat-tab>
</mat-tab-group>
