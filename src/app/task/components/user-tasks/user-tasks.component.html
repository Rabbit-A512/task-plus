<h3>{{ user.nickname }}</h3>
<mat-divider></mat-divider>
<div *ngIf="tasks?.length === 0">暂无任务</div>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let task of tasks">
    <app-task-card
      [task]="task"
      (deleted)="handleDeleted()"
      (updated)="handleUpdated()"
    ></app-task-card>
  </mat-grid-tile>
</mat-grid-list>
