<table mat-table [dataSource]="undistributedTasks" class="mat-elevation-z2">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>标题</th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>编号</th>
    <td mat-cell *matCellDef="let task">{{ task.id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>描述</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>操作</th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button color="primary" (click)="handleUpdateTask(task)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="handleDeleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: taskColumns"></tr>
</table>
